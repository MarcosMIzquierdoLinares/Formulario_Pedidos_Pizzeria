

<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/estilos.css">
		<title>Formularios Pizzería | JavaScript</title>
		<meta charset="UTF-8">
	</head>
	<body>
	<div id ="contenedor1">
		<!-- FORMULARIO 1 -->		
		<form action="" method="post" id ="for1" name = "f1" >
			<fieldset>
			<div id="d1" class = "formu">
				<p>
					<label>Pizzas:</label>
					<select id = "pizzas" name = "pizz" onChange="mostrarPrecioPizza()">
							<option value = "8.00">Jamon y Queso</option>
							<option value = "12.00">Barbacoa</option>
							<option value = "10.50">Carbonara</option>
							<option value = "7.50">Margarita</option>
					</select>
				</p>
			</div>
			<div id="d2" class = "formu">
				<p>
					<label>Precio Euros:</label>
					<input type = "text" id = "precio1" class ="precios" name = "dinerito1" size= "12">
				</p>
			</div>
			<div id="d3" class = "formu">
				<p>
					<label>Cantidad:</label>
					<input class="ajusteCaja" type="number" id="cantidad1" min="1" name = "cant1" size= "12" onchange="calcularTotalPizza()">
				</p>
			</div>
			<div id="d4" class = "formu">
				<p>
					<label>Total:</label>
					<input type="text"  id="total1" size="12">
				</p>
			</div>			
			<p class="botones">
				<input type = "reset" id = "boton1" name = "b1" class="bot" value = "Limpiar">
				<input type = "submit" id = "boton2" name = "b2" class="bot" value = "Confirmar" onclick="compraProvisionalPizza()">
			</p>
			</fieldset> 
		</form>

			<div id="d5" class = "formu">

					<select id="complementos" name="comp" onChange="mostrarPrecioComplemento()">
					
							<option value = "1.00">Patatas Fritas</option>
							<option value = "1.50">Patatas Grill</option>
							<option value = "1.50">Aros de Cebolla</option>
							<option value = "2.00">Tiras de Pollo</option>
													
					</select>
				</p>
			</div>
			<div id="d6" class = "formu">
				<p>
					<label>Precio Euros:</label>

			<div id="d7" class = "formu">
				<p>
					<label>Cantidad:</label>

				</p>
			</div>
			<div id="d8" class = "formu">
				<p>
					<label>Total:</label>
					<input type = "text"  id="total2" size="12">
				</p>
			</div>			
			<p class="botones">
				<input type = "reset" id = "boton3" name = "b3" class="bot" value = "Limpiar">
				<input type = "submit" id = "boton4" name = "b4" class="bot" value = "Confirmar" onclick="compraProvisionalComplemento()">
			</p>
			</fieldset> 
		</form>

	<div id="contenedor2">
		<form action="" method="post" id ="for5" name = "f5">
			<fieldset>
			<div id="d15" class = "formu">
				<p>
					<label>Tiquet:</label>
					<textarea rows="5" cols="15" id="tiquet1"></textarea>
				</p>
			</div>
			<div id="d16" class = "formu">
				<p>
					<label>Subtotal:</label>
					<input type = "text" id="total5" size="14">
				</p>
			</div>	
			<p class="botones">
				<input type = "reset" id = "boton9" name = "b9" class="bot" value = "Limpiar">
				<input type = "submit" id = "boton10" name = "b10" class="bot" value = "Pagar" onclick="pagar()">

	<script src="scripts/funciones.js">
